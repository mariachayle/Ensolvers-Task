<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TO DO LIST</title>
</head>

<body>

    <div class="row">
        <div class="container-fluid bg-secondary py-5">
            <div class="container text-white">
                <h1 class="display-3"><b>To do List</b></h1>

            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" class="form-control" id="txtTask" placeholder="New task...">
                        <input type="hidden" class="form-control" id="txtId">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>Is it done?</label>
                    <input type="text" class="form-control" id="txtDone" placeholder="yes or no...">
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btnAdd">Create Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                    <th>Functions</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src=todo.js></script>


</body>

</html>
